<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>
    
        <h:form id="game-table-form">
            
            <p:dataTable id="table"
                         value="#{gameScorePlayerStatManager.entities}"
                         var="ent"
                         rowKey="#{ent.id}"
                         rows="20"
                         style="width: 1000px;">
                
                <p:column headerText="ID" width="30">
                    <h:outputText value="#{ent.id}" />
                </p:column>
                
                <p:column headerText="Home Team" width="100">
                    <h:outputText value="#{ent.scores[true].roster.clubName} #{ent.scores[true].roster.ordinalNbr} (#{ent.scores[true].playerStats.size()})" />
                </p:column>
                
                <p:column headerText="Away Team" width="100">
                    <h:outputText value="#{ent.scores[false].roster.clubName} #{ent.scores[false].roster.ordinalNbr} (#{ent.scores[false].playerStats.size()})" />
                </p:column>
                
                <p:column headerText="Scheduled Tipoff" width="40">
                    <h:outputText value="#{ent.scheduledTipoff}" />
                </p:column>
                
            </p:dataTable>
            
        </h:form>

    </h:body>
    
</html>
